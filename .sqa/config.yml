config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.8
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/lmingari/releases:
      branch: master
      repo: https://github.com/lmingari/releases
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/lmingari/releases git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-periwinkle-owl.sh
        container: qc.acc_trippy-olive-quoll
  QC.Doc:
    repos:
      github.com/lmingari/releases find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-emerald-mau.sh
        container: qc.doc_lanky-asparagus-koala
      github.com/lmingari/releases git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-silver-squid.sh
        container: qc.doc_ready-beige-whale
      github.com/lmingari/releases markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-azure-echidna.sh
        container: qc.doc_lumpy-aqua-okapi
  QC.Lic:
    repos:
      github.com/lmingari/releases licensee:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-smalt-spoonbill.sh
        container: qc.lic_seedy-lemon-cheetah
