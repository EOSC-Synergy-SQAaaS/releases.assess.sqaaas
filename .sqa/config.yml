    repos:
      github.com/lmingari/releases git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-brown-akbash.sh
        container: qc.acc_squirrely-indigo-scorpion
  QC.Doc:
    repos:
      github.com/lmingari/releases find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-cerulean-scorpion.sh
        container: qc.doc_lumpy-cerise-civet
      github.com/lmingari/releases git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-fuchsia-vulture.sh
        container: qc.doc_lanky-mustard-fousek
      github.com/lmingari/releases markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-indigo-hornet.sh
        container: qc.doc_skimpy-peach-vole
  QC.Lic:
    repos:
      github.com/lmingari/releases licensee:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-firebrick-rottweiler.sh
        container: qc.lic_pokey-wheat-corgi
