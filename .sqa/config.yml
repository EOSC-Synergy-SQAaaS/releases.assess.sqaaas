      github.com/lmingari/releases flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-amethyst-toad.sh
        container: qc.sty_gimpy-tangerine-snail
  QC.Ver:
    repos:
      github.com/lmingari/releases get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-magenta-goat.sh
        container: qc.ver_geeky-vermilion-chipmunk
