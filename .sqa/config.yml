      github.com/lmingari/releases flake8:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-tan-whale.sh
        container: qc.sty_tasty-amethyst-albatross
  QC.Ver:
    repos:
      github.com/lmingari/releases get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-champagne-moose.sh
        container: qc.ver_baggy-lilac-molly
